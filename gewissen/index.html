<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewissen</title>
    <link rel="stylesheet" href="main.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/character.js"></script>
    <script src="./scripts/main.js"></script>

</head>
<body>
    <div class="animation-wrapper">
        <div class="front">
            <img class="person" src="./src/person.png">
        </div>
        
        <div class="devil-wrapper back animate">
            <img src="./src/devils/heads/head001.png">
            <img src="./src/devils/torsos/torso001.png">
            <img src="./src/devils/legs/legs001.png">
        </div>

        <div class="angel-wrapper back animate">
            <img src="./src/angels/heads/head001.png">
            <img src="./src/angels/torsos/torso001.png">
            <img src="./src/angels/legs/legs001.png">
        </div>

        <div class="text-wrapper">
            <div class="question-wrapper">
                <p class="question text">test</p>
            </div>

            <div class="answer-wrapper angel hidden">
                <p class="answer angel text">test</p>
            </div>
            
            <div class="answer-wrapper devil hidden">
                <p class="answer devil text">test</p>
            </div>
        </div>

        <button id="back-button">
            back
        </button>
    </div>
</body>
</html>
